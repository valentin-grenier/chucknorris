<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chuck Norris Jokes</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.bunny.net">
  <link href="https://fonts.bunny.net/css?family=arbutus:400" rel="stylesheet" />
</head>

<body class="bg-yellow-50 flex flex-col justify-between h-screen font-alef">

  <header class="bg-orange-800 text-white text-4xl font-bold font-serif text-center py-4 px-16 mt-16 w-1/3 mx-auto rounded-xl shadow-md">
    <h1>Chuck Norris <span class="text-yellow-400">Jokes</span></h1>
  </header>

  <main class="mx-auto w-1/3 text-center">

    <div class="w-full mx-auto mb-4 h-80 overflow-hidden rounded-md shadow-md relative">
      <img src="" alt="Chuck Norris" class="h-80 w-full object-center object-cover">
    </div>

    <div class="bg-orange-100 mx-auto w-full flex flex-col rounded-md shadow-md mb-8">
      <div class="p-6 grid place-content-center text-orange-800">
        <blockquote class=" text-center font-bold text-lg break-all"></blockquote>
      </div>
    </div>

    <div class="mx-auto block">
      <button id="generate" class="btn-primary">Another one</button>
    </div>
    
  </main>

  <footer class="text-center py-4">
    Development by <a href="https://github.com/valentin-grenier" target="_blank" class="text-orange-500 font-bold transition-opacity hover:opacity-70">Valentin Grenier</a> - API by <a href="https://chucknorris.io" target="_blank" class="text-orange-500 font-bold transition-opacity hover:opacity-70">chucknorris.io</a>
  </footer>

  <script src="./js/app.js"></script>
</body>

</html>
