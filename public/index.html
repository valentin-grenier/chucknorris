<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chuck Norris</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body class="bg-orange-200 flex flex-col justify-between h-screen font-alef">

  <header class="bg-white text-orange-600 text-3xl font-bold text-center py-4 px-16 mt-16 w-fit mx-auto rounded-xl shadow-md">
    <h1>Chuck Norris Jokes</h1>
  </header>

  <main class="mx-auto w-1/2 text-center">

    <div class="w-1/2 mx-auto mb-4 h-80 overflow-hidden rounded-md shadow-md">
      <img src="./img/chuck-norris-1.jpeg" alt="Chuck Norris">
    </div>

    <div class="bg-orange-100 mx-auto w-1/2 text-center flex flex-col rounded-md shadow-md mb-8">
      <div class="p-6 grid place-content-center">
        <blockquote class=" text-center font-normal text-lg break-all"></blockquote>
      </div>
    </div>

    <div class="mx-auto block">
      <button id="generate" class="btn-primary">Another one</button>
    </div>
    
  </main>

  <footer class="text-center py-4">
    Development by <a href="https://github.com/valentin-grenier" target="_blank" class="text-orange-600 font-bold transition-opacity hover:opacity-70">Valentin Grenier</a> - API by <a href="https://chucknorris.io" target="_blank" class="text-orange-600 font-bold transition-opacity hover:opacity-70">chucknorris.io</a>
  </footer>

  <script src="./js/app.js"></script>
</body>

</html>
